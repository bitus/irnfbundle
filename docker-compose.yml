version: '3.7'

networks:
  app-tier:

volumes:
  data_prometheus: 
    driver: local
    driver_opts:
      type: 'none'
      o: 'bind'
      device: './../data/prometheus'
  data_grafana: 
    driver: local
    driver_opts:
      type: 'none'
      o: 'bind'
      device: './../data/grafana'

services:
  ironfish:
    build:
      context: ironfish/image
      dockerfile: ./Dockerfile
    image: ironfish-app
    restart: always
    stdin_open: true 
    tty: true
    network_mode: host
    volumes:
      - ./../data/ironfish:/root/.ironfish

  prometheus:
    image: prom/prometheus
    restart: always
    volumes:
      - data_prometheus:/prometheus
      - ./prometheus/config/prometheus:/etc/prometheus
      - /etc/timezone:/etc/timezone:ro
      - /etc/localtime:/etc/localtime:ro
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
    ports:
      - 9090:9090
    links:
      - alertmanager:alertmanager
    networks:
      - app-tier

  alertmanager:
    image: prom/alertmanager
    restart: always
    ports:
      - 9093:9093
    volumes:
      - ./prometheus/config/alertmanager:/etc/alertmanager
      - /etc/timezone:/etc/timezone:ro
      - /etc/localtime:/etc/localtime:ro
    command:
      - '--config.file=/etc/alertmanager/config.yml'
      - '--storage.path=/alertmanager'
    networks:
      - app-tier     

  grafana:
    image: grafana/grafana-enterprise
    restart: always
    user: "472"
    ports:
      - 3000:3000
    volumes:
      - data_grafana:/var/lib/grafana
      - ./grafana/config/provisioning/:/etc/grafana/provisioning/
      - ./grafana/config/grafana.ini:/etc/grafana/grafana.ini
      - /etc/timezone:/etc/timezone:ro
      - /etc/localtime:/etc/localtime:ro
    env_file:
      - ./grafana/config/config.monitoring
    networks:
      - app-tier
 